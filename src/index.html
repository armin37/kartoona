    Date.prototype.getJalaliDayLimit = function (year, month) {
      month = month ? month : this.getJalaliMonth();
      year = year ? year : this.getJalaliYear();
      var leapYearDivide = [1, 5, 9, 13, 17, 22, 26, 30];
      return month < 7 ? 31 : (month < 12 || leapYearDivide.indexOf(year % 33) !== -1 ? 30 : 29);
    }
    Date.prototype.getJalaliYear = function () {
      return parseInt(this.toLocaleString('fa-Ir').split('،')[0].split('/')[0].toString().convertNumbers());
    }
    Date.prototype.getJalaliMonth = function () {
      return parseInt(this.toLocaleString('fa-Ir').split('،')[0].split('/')[1].toString().convertNumbers());
    }
    Date.prototype.getJalaliDay = function () {
      return parseInt(this.toLocaleString('fa-Ir').split('،')[0].split('/')[2].toString().convertNumbers());
    }
    Date.prototype.getJalaliDate = function () {
      return this.toLocaleString('fa-Ir').split('،')[0].toString().convertNumbers();
    }

    // search object key value in array
    Array.prototype.searchObjectIndex = function (key, value) {
      for (var i = 0; i < this.length; i++) {
        if (this[i][key] === value) {
          return i;
        }
      }
      return -1;
    };
    Array.prototype.searchStringIndex = function (key, value) {
      for (var i = 0; i < this.length; i++) {
        if (this[i][key] && value && this[i][key].toString() === value.toString()) {
          return i;
        }
      }
      return -1;
    };
    Array.prototype.searchObject = function (key, value) {
      for (var i = 0; i < this.length; i++) {
        if (this[i][key] === value) {
          return this[i];
        }
      }
      return null;
    };
    Array.prototype.searchObjects = function (key, value) {
      var tmp = [];
      for (var i = 0; i < this.length; i++) {
        if (this[i][key] === value) {
          tmp.push(this[i])
        }
      }
      return tmp;
    };
    Array.prototype.filterFiled = function (key) {
      var tmp = [];
      for (var i = 0; i < this.length; i++) {
        if (this[i][key]) {
          tmp.push(this[i][key])
        }
      }
      return tmp;
    };
    String.prototype.replaceAll = function (search, replacement) {
      var target = this;
      return target.replace(new RegExp(search, 'g'), replacement);
    };
    String.prototype.convertNumbers = function () {
      var number = this;
      for (var i = 0; i < numbers.en.length; i++) {
        number = number.replaceAll(numbers.ar[i], numbers.en[i]);
        number = number.replaceAll(numbers.fa[i], numbers.en[i]);
      }
      return number;
    };
  </script>
